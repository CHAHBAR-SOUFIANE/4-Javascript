<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Title</title>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <p>p1</p>
    <p>p2</p>
    <p class="test2"></p>
   <p class="test"></p>
    <script>
        /*
        ==>Select element 
        >document.getElementById()
        >document.getElementsByTagName()
        >document.getElementsByClassName() | not compatible with IE 8
        >document.querySelectorAll() | not compatible with IE 8
        >document.querySelector() |first element | not compatible with IE 8
        */
        var myElemnt = document.querySelectorAll(".test");
        myElemnt[0].innerHTML = "this is my element";
    </script>
</body>
</html>
