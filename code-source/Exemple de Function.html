        function Prix(produit1,produit2){
            var total = produit1 + produit2;
            return total;
        }
        function Afficher(){
            var Xafficher = Prix(400,500)
            document.write("Le prix : " + Xafficher);
        }
    </script>

    <form>
        <input type="button" value="Click" onclick="Afficher()">
    </form>
</body>
